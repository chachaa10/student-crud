<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link href="./css/default.css" rel="stylesheet" />
    <link href="./css/register.css" rel="stylesheet" />
    <script src="./js/register.js" defer></script>
  </head>
  <body class="hidden" id="mainContent">
    <main class="container">
      <h1>Registration Form</h1>
      <p class="description">Fill out the form carefully for registration</p>

      <form id="myForm" action>
        <fieldset>
          <legend class="information">Personal Information</legend>
          <p class="big-label">Full Name</p>
          <div class="name-group">
            <div class="form-group gap">
              <label class="required" for="first-name ">First Name</label>
              <input
                id="first-name"
                name="first_name"
                type="text"
                required
                autocapitalize="words"
                autocomplete="given-name" />
              <span id="firstNameError"></span>
            </div>
            <div class="form-group gap">
              <label for="middle-name">Middle Name (Optional)</label>
              <input id="middle-name" name="middle_name" type="text" autocapitalize="words" />
              <span id="middleNameError"></span>
            </div>
            <div class="form-group gap">
              <label class="required" for="last-name">Last Name</label>
              <input
                id="last-name"
                name="last_name"
                type="text"
                autocapitalize="words"
                autocomplete="family-name"
                required />
              <span id="lastNameError"></span>
            </div>
          </div>

          <div class="personal-information">
            <div class="form-group gap">
              <label class="big-label required" for="birthdate">Birth Date</label>
              <input class="date-input" id="birthdate" name="birthdate" type="date" autocomplete="bday" required />
              <span id="birthdateError"></span>
            </div>
            <div class="form-group gender gap">
              <label class="big-label gender-label required" for="gender">Gender</label>
              <select class="gender" id="gender" name="gender">
                <option value disabled selected>-- Please Select --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer not to say</option>
              </select>
              <span id="genderError"></span>
            </div>
            <div class="form-group gap">
              <label class="big-label required" for="email">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="ex. myname@example.com"
                required />
              <span id="emailError"></span>
            </div>
            <div class="form-group gap">
              <label class="big-label required" for="mobile-number">Mobile Number</label>
              <input
                id="mobile-number"
                name="mobile_number"
                type="tel"
                title="Please enter a valid Philippine mobile number"
                inputmode="numeric"
                autocomplete="tel"
                minlength="11"
                maxlength="11"
                placeholder="ex. 09123456789"
                required />
              <span id="mobileNumberError"></span>
            </div>
          </div>

          <div class="form-group address">
            <legend class="information">Address Information</legend>
            <div class="address-container">
              <div class="street-address">
                <label class="required" for="street-address">Street Address</label>
                <input
                  id="street-address"
                  name="street_address"
                  type="text"
                  required
                  autocapitalize="words"
                  autocomplete="street-address" />
                <span id="streetAddressError"></span>
              </div>
              <div class="city">
                <label class="required" for="city">City</label>
                <input
                  id="city"
                  name="city"
                  type="text"
                  required
                  autocapitalize="words"
                  autocomplete="address-level2" />
                <span id="cityError"></span>
              </div>
              <div class="state">
                <label class="required" for="state">State / Province</label>
                <input
                  id="state"
                  name="state"
                  type="text"
                  required
                  autocapitalize="words"
                  autocomplete="address-level1" />
                <span id="stateError"></span>
              </div>
              <div class="zip">
                <label class="required" for="zip-code">Postal / Zip Code</label>
                <input
                  id="zip-code"
                  name="zip_code"
                  type="text"
                  autocomplete="postal-code"
                  minlength="4"
                  maxlength="7"
                  required />
                <span id="zipCodeError"></span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Student Information</legend>

          <div class="form-group gap">
            <label class="big-label required" for="student-id">Student Number</label>
            <input
              id="student-id"
              name="student_id"
              type="number"
              inputmode="numeric"
              minlength="8"
              maxlength="8"
              placeholder="ex. 20251234"
              required />
            <span id="studentIdError"></span>
          </div>

          <div class="form-group gap">
            <label class="big-label required" for="course">Program / Major</label>
            <select id="course" name="course" required>
              <option value selected disabled>-- Please Select --</option>
              <option value="bsa">BS Accountancy</option>
              <option value="bsais">BS Accounting Information System</option>
              <option value="bsat">BS Accounting Technology</option>
              <option value="bsba">BS Business Administration</option>
              <option value="bsce">BS Civil Engineering</option>
              <option value="bscrim">BS Criminology</option>
              <option value="bael">Bachelor of Arts in English Language (AB English)</option>
              <option value="bshrm">BS Hotel and Restaurant Management</option>
              <option value="bshm">BS Hospitality Management</option>
              <option value="bsis">BS Information Systems</option>
              <option value="bspsych">BS Psychology</option>
              <option value="beed">Bachelor of Elementary Education</option>
              <option value="bsed">Bachelor of Secondary Education</option>
              <option value="bped">Bachelor of Physical Education</option>
            </select>
            <span id="courseError"></span>
          </div>

          <div class="form-group gap">
            <label class="big-label required" for="year-level">Year Level</label>
            <select id="year-level" name="year_level" required>
              <option value selected disabled>-- Please Select --</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
            <span id="yearLevelError"></span>
          </div>

          <div class="form-group gap">
            <label class="big-label required" for="password">Password</label>
            <input
              id="password"
              name="password"
              type="text"
              aria-describedby="password-requirements"
              minlength="6"
              required />
            <p class="password-info" id="password-requirements">
              Password must contain at least: 6 characters, 1 uppercase, 1 lowercase, and 1 number
            </p>
          </div>
        </fieldset>

        <button class="button" type="submit">Create an Account</button>
      </form>

      <dialog id="successDialog">
        <p class="dialog-message">Form Submitted Successfully!</p>
        <button class="close-dialog-button" id="closeDialog">Done</button>
      </dialog>
    </main>
  </body>
</html>
