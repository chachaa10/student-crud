<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link href="./css/default.css" rel="stylesheet" />
    <link href="./css/dashboard.css" rel="stylesheet" />
    <script src="./js/dashboard.js" defer></script>
  </head>
  <body class="hidden" id="mainContent">
    <header>
      <button class="logout-btn" id="logoutButton">Logout</button>
    </header>
    <main class="profile-section">
      <h1>Hi, <span id="username"></span>! ðŸ‘‹</h1>
      <div class="profile-info">
        <div class="personal-info">
          <h2>Personal Information</h2>
          <p class="flex-layout"><strong>Name:</strong> <span id="full-name"></span></p>

          <p class="flex-layout"><strong>Email:</strong> <span id="email"></span></p>

          <p class="flex-layout">
            <strong>Mobile:</strong>
            <span id="mobile-number"></span>
          </p>
          <p class="flex-layout"><strong>Gender:</strong> <span id="gender"></span></p>

          <p class="flex-layout">
            <strong>Birthdate:</strong>
            <span id="birthdate"></span>
          </p>
          <p class="flex-layout">
            <strong>Age: </strong>
            <span id="age"></span>
          </p>
        </div>
        <div class="address-info">
          <h2>Address Information</h2>
          <p class="flex-layout">
            <strong>Street Address:</strong>
            <span id="street-address"></span>
          </p>
          <p class="flex-layout"><strong>City:</strong> <span id="city"></span></p>
          <p class="flex-layout"><strong>State:</strong> <span id="state"></span></p>
          <p class="flex-layout">
            <strong>Zip Code:</strong>
            <span id="zip-code"></span>
          </p>
        </div>
        <div class="student-info">
          <h2>Student Information</h2>
          <p class="flex-layout">
            <strong>Student ID:</strong>
            <span id="student-id"></span>
          </p>
          <p class="flex-layout"><strong>Course:</strong> <span id="course"></span></p>
          <p class="flex-layout">
            <strong>Year Level:</strong>
            <span id="year-level"></span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
